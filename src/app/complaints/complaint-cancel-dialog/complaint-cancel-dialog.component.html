<h4>Confirmation</h4>
<mat-card>
  <mat-card-content>
    <p>Are you sure, you want to cancel this?</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button class="actions" [color]="'confirm'" (click)="confirm()">
      <mat-icon>done</mat-icon> Yes
    </button>
    <button mat-stroked-button [color]="'edit'" (click)="cancel()">
      <mat-icon>close</mat-icon> No
    </button>
  </mat-card-actions>
</mat-card>
